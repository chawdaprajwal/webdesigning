<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To write data using DOM in JS</title>
</head>
<body>
    <p id ="p1">Im an Anime lvr</p>
    <script>
        
        function Namaste(){
            // document.getElementById("p1").innerHTML="Hell nah..!"
            var t =document.getElementById("t1".).value;
            document.write("Khamma Gani"+ t)
        }
    </script>
    <input type ="text" name="" id ="t1">
    <button onclick="Namaste()">
        Namaste
    </button>
</body>
</html>
