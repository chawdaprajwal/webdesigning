<!DOCTYPE html>
<html lang="en">
    <style>
        #container{
            background-color: rgb(80, 106, 133);
            width: 400px;
            height: 184px;
        }
        .inputno{width: 200;
            margin: 10px;

        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "container">
        <input type="text" class ="inputno" id ="no1"placeholder="Enter number">
        <br>
        <input type="text" class ="inputno" id ="no2" placeholder="Enter number">
        <br>
        <button onclick= "addnos()" >Add</button>
        <button onclick="multiplynos()">Multiply</button>
        <button onclick="subtractnos()">Subtract</button>
        <button onclick="dividenos()">Divide</button>
        <div id = "result">
        </div>
    </div>
    <script>
        function addnos(){
        var n1;
        var n2;
        n1 = document.getElementById("no1").value
        n2 = document.getElementById("no2").value
        result = parseInt(n1) + parseInt(n2);
        document.getElementById("result").textContent ="Result"+result
        }
        function multipllynos(){
        var n1;
        var n2;
        n1 = document.getElementById("no1").value
        n2 = document.getElementById("no2").value
        result = parseInt(n1) * parseInt(n2);
        document.getElementById("result").textContent ="Result"+result
        }
        function subnos(){
        var n1;
        var n2;
        n1 = document.getElementById("no1").value
        n2 = document.getElementById("no2").value
        result = parseInt(n1) - parseInt(n2);
        document.getElementById("result").textContent ="Result"+result
        }
        function dividenos(){
        var n1;
        var n2;
        n1 = document.getElementById("no1").value
        n2 = document.getElementById("no2").value
        result = parseInt(n1) / parseInt(n2);
        document.getElementById("result").textContent ="Rresult"+result
        }
    </script>
    
</body>
</html>
