<!DOCTYPE html>
<html>
<head>
  <title>Responsive E-commerce Website</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    /* Navigation Styles */
    nav {
      background-color: #666;
      color: #fff;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    li {
      display: inline-block;
      margin-right: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    /* Main Content Styles */
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    /* Product Styles */
    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }

    .product-item {
      flex-basis: 48%;
      background-color: #f4f4f4;
      padding: 20px;
      margin-bottom: 20px;
    }

    .product-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .product-item {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive E-commerce Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Welcome to our store!</h2>
    <div class="product">
      <div class="product-item">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$99.99</p>
      </div>
      <div class="product-item">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$89.99</p>
      </div>
      <div class="product-item">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$79.99</p>
      </div>
      <!-- Add more product items here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Responsive E-commerce Website. All rights reserved.</p>
  </footer>
</body>
</html>
