<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "myDiv" style="width: 200px; height: 100px; background-color: aqua"> hover over me..!</div>
    <script>
        const myDiv = document.getElementById('myDiv');
        function handleMouseOver()
        {
            myDiv.style.backgroundColor = 'blue';
        }
        function handleMouseOut()
        {
            myDiv.style.backgroundColor = 'violet';
        }
        myDiv.addEventListener('mouseover',handleMouseOver);
        myDiv.addEventListener('mouseout',handleMouseOut);

    </script>
</body>
</html>
